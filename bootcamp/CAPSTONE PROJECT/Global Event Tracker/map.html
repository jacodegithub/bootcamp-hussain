<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #233;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
            height: 100vh;
        }
        
        #map {
            background-color: white;
            height: 50%;
            width: 50%;
            z-index: 0;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }

        .search-box {
            z-index: 1;
            top: 0;
            right: 5rem;
            padding: 20px;
            position: relative;
        }

        .search-box input {
            height: 30px;
            border-radius: 50px;
            padding: 10px 30px 10px 20px;
            border: 1px solid #ddd;
            outline: none;
            background: #fff;
            color: #000;
            font-weight: bolder;
        }

        .search-box button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translate(0, -50%);
            border: none;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: #233;
        }
    </style>
</head>
<body id="map-page">
    <nav id="navbar"></nav>
    <div class="container">
        <form class="search-box">
            <input type="text" placeholder="Search City" id="search-input">
            <button>&#128269</button>
        </form>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script type="module" src="map.js"></script>
</body>
</html>
