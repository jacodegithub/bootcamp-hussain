<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page With Figure Element</title>
</head>
<body>
    <h2>Figure Element</h2>
    <figure>
        <img src="https://source.unsplash.com/category/people" alt="person" width="500" height="500">
        <figcaption>
            <h2>Figure Caption</h2>
            <p>This is an example of how to use the figure and figcaption elements in HTML. The figure element is commonly used to encapsulate an image, illustration, diagram, or any other visual content, while the figcaption provides a caption or description for the enclosed figure.</p>
        </figcaption>
    </figure>
</body>
</html>
