<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
   <div class="card">
        
        <div class="card-wrapper">
            <i id="bx1" class='bx bxs-circle' ></i>
            <i id="bx2" class='bx bxs-circle' ></i>
            <i id="bx3" class='bx bxs-circle' ></i>
            <i id="bx4" class='bx bxs-circle' ></i>
            <i id="bx5" class='bx bxs-circle' ></i>
            <i id="bx6" class='bx bxs-circle' ></i>
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Olivia Parker">
            </div>

            <div class="person-info">
                <div class="person-intro">
                    <h1>Olivia Parker</h1>
                    <h5>@oliviaparker</h5>
                    <h4>Social Media Influencer</h4>
                </div>
                <div class="divider"></div>
                <p class="matter">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, hic omnis repellendus velit praesentium cum dolorem consectetur atque necessitatibus dicta!
                </p>
                <div class="divider"></div>
                <div class="social-media">
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-twitter' ></i>
                    <i class='bx bxl-gmail' ></i>
                    <i class='bx bxl-instagram-alt' ></i>
                    <i class='bx bxl-whatsapp' ></i>
                </div>
            </div>
        </div>

   </div>
</body>

</html>
