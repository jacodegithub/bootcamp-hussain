<!-- Interactive Image Gallery - Build a gallery where clicking on a thumbnail changes the main image displayed. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            height: 100vh;
            /* display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(20, 1fr);

            gap: 1rem;
        }

        .thumbnail img {
            width: 100%;
            height: 80%;
            cursor: pointer;
        }

        .main-image {
            width: 100%;
            height: 85%;
            overflow: hidden;
            cursor: pointer;
        }
        .main-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="thumbnail" >
          <img src="https://source.unsplash.com/1920x1080/?birds" alt="Image 1">
        </div>
        <div class="thumbnail" >
          <img src="https://source.unsplash.com/1920x1080/?building" alt="Image 2">
        </div>
        <div class="thumbnail" >
          <img src="https://source.unsplash.com/1920x1080/?cars" alt="Image 3">
        </div>
      </div>
    
      <div class="main-image">
        <img src="https://source.unsplash.com/1920x1080/?random" id="mainImage" alt="Main Image">
      </div>

    <script src="script.js"></script>
</body>
</html>
