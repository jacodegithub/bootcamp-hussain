<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        /* Add your styles here */
        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background-color: rgb(255, 247, 235);
        }
        .max-width {
            max-width: 600px;
            margin: auto;
        }
        .event-details-container {
            margin-top: 10%;
            margin-bottom: 10%;
        }
        .img-container {
            width: 100%;
            height: 25rem;
            overflow: hidden;
            position: relative;
            border-radius: 1rem;
            box-shadow: 1px 1px 1px 2px rgba(0, 0, 0, 0.4);
        }
        .event-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }

        .detials-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
        }
        .detials-container .right-details {
            text-align: right;
            margin-top: 7%;
        }
        .detials-container .right-details p {
            text-align: right;
            /* margin: 0; */
        }
    </style>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="event-details-container max-width">
        <h1>Event Details</h1>

        <div id="event-details">
            <!-- Event details will be dynamically added here using JavaScript -->
        </div>

        <a href="index.html">Back to Events</a>
    </div>

    <div id="footer"></div>
    <script type="module" src="event-details.js"></script>

</body>
</html>
