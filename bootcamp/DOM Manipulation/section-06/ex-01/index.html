<!-- Number Grid with Color Coding - Create a div container in an HTML document and dynamically generate numbers from 100 to 1000, appending them to the container div. Style the even numbers with a green background, odd numbers with a yellow background, and prime numbers with a red background. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Grid with Color Coding</title>
    <style>
        body {
            height: 100vh;
            box-sizing: border-box;
            margin: 0;
            padding: 2rem;
        }
        
        .number-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(5rem, 1fr));
            gap: 10px;
            /* background-color: grey; */
            height: 100%;
        }

        .number {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #332;
            height: 5rem;
        }

        .even {
            background-color: greenyellow;
        }

        .odd {  
            background-color: yellow;
        }

        .prime {
            background-color: lightcoral;
        }

    </style>
</head>
<body>
    <div class="number-container" id="number-grid"></div>
    <script src="script.js"></script>
</body>
</html>
