<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #233;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
            height: 100vh;
        }
        
        .map-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            /* background-color: white; */

        }
        #map {
            height: 80%;
            width: 90%;
            z-index: 0;
            border-radius: 1rem;
            overflow: hidden;
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            width: 60%;
            height: 10%;
        }

        form input {
            border-radius: 50px;
            padding: 10px 30px 10px 20px;
            border: 1px solid #ddd;
            outline: none;
            background: #fff;
            color: #000;
            font-weight: bolder;
            
            z-index: 1;
            position: relative;
            overflow: hidden;
        }

        form button {
            position: absolute;
            z-index: 10;
            right: 65%;
            padding: 10px;
            border-radius: 50%;
            border: none;
            background-color: rgb(138, 138, 250);
        }

        @media screen and (max-width: 900px) {
            form {
                margin-top: 10%;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                grid-template-columns: 1fr 2fr;
            }
        }

        @media screen and (max-width: 500px) {
            form {
                margin-top: 10%;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 20% 80%;
            }
        }

    </style>
</head>
<body id="map-page">
    <nav id="navbar"></nav>
    <div class="container">
        <div class="form-container">
            <form class="search-box">
                <input type="text" placeholder="Search City" id="search-input">
                <button type="submit">&#128269</button>
            </form>
        </div>
        <div class="map-container">
            <div id="map"></div>

        </div>
    </div>

    <div id="footer"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script type="module" src="map.js"></script>
</body>
</html>
