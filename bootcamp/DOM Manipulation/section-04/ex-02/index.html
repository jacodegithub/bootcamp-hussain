<!-- Form Data to Object - Convert form data to a JavaScript object and log it to the console upon form submission. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Modifications</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        form {
            width: 30%;
            height: 50%;
            background-color: blueviolet;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15%;
            flex-direction: column;
            border-radius: 1rem;
            padding: 1.5rem;
        }

        input {
            width: 100%;
            height: 80%;
            border-radius: 5px;
            border: none;
            padding-left: 1rem;
        }
       
        button {
            width: 8rem;
            height: 2rem;
            border: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    
    <form id="myForm">
        <div id="form-containe">
            <label for="name">Name :</label>
            <input type="text" placeholder="Enter your name" id="name" >
        </div>
        <div id="form-containe">
            <label for="email">Email :</label>
            <input type="email" placeholder="Enter your email" id="email" >
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
