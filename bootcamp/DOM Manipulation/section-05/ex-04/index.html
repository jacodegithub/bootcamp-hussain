<!-- Scroll Progress Indicator - Implement a progress bar that reflects the user's scroll position on the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Progress Indicator</title>
    <style>
        body {
            height: 200vh;
            /* display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; */
        }

        .progress-bar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 1rem;
          background-color: #ccc;
          z-index: 10;
          display: none;
        }

        .progress-bar .bar {
            height: 100%;
            width: 0;
            background-color: #333;
        }
        
    </style>
</head>
<body>
    <div class="progress-bar">
      <div class="bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
