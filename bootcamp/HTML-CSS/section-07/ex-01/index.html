<!DOCTYPE html>
<html>
  <head>
    <title>Shoe Shopping Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="./logo.png"
            alt="logo"
          />
        </div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">About Us</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <aside>
          <h2>Filters</h2>
          <label><input type="checkbox" name="brand" /> Adidas</label>
          <label><input type="checkbox" name="brand" /> Asics</label>
          <label><input type="checkbox" name="brand" /> Puma</label>
          <label><input type="checkbox" name="size" /> Size 10</label>
          <label><input type="checkbox" name="size" /> Size 9</label>
          <label><input type="checkbox" name="size" /> Size 8</label>
          <label><input type="checkbox" name="color" /> Red</label>
          <label><input type="checkbox" name="color" /> Blue</label>
          <label><input type="checkbox" name="color" /> Green</label>
        </aside>
        <section class="product-container">
          <div class="product">
            <div class="product-info">
              <img src="" alt="Shoe 1">
              <p>Y-3 CENTENNIAL HI 'BLACK'</p>
              <p>₹ 39,999.00</p>
            </div>
          </div>
          <div class="product">
            <div class="product-info">
              <img src="" alt="Shoe 2">
              <p>FENTY x PUMA AVANTI L 'BLACK'</p>
              <p>₹ 14,999.00</p>
            </div>
          </div>
          <!-- More products go here -->
        </section>
      </div>
    </main>
    <footer>
      <div class="foo">
        <p>© 2023 Superkicks</p>
      </div>
    </footer>
  </body>
</html>
