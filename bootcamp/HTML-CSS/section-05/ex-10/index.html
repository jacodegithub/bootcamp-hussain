<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Form</title>
</head>
<body>
    <form>
        <h2 class="title">Mock Form</h2>
        <div class="form-content">
            <label for="name">Name*</label>
            <input type="text" id="name" placeholder="Enter you name" />
        </div>
        <div class="form-content">
            <label for="email">Email*</label>
        <input type="text" id="email" placeholder="Enter you email" />
        </div>
        <div class="form-content">
            <label for="number">Phone*</label>
        <input type="text" id="number" placeholder="Enter you phone no." />
        </div>
        <div class="form-content">
            <label for="address">Address*</label>
        <input type="text" id="address" placeholder="Enter you address" />
        </div>
        <div class="form-content">
            <label for="qualify">Qualification*</label>
        <input type="text" id="qualify" placeholder="Enter you qualification" />
        </div>
        <div class="form-content">
            <label for="me">About me</label>
            <textarea name="me" id="me" cols="30" rows="10"></textarea>
        </div>
                
    </form>
</body>
</html>
