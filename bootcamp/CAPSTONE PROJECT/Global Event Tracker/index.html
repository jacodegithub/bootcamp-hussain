<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Edu+TAS+Beginner:wght@500&family=Kalam:wght@400;700&family=Mooli&family=Nunito:wght@200;300;400;500;600&family=Poppins:wght@300;500;600;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

<body>
    <nav id="navbar"></nav>

    <section class="hero-section" id="home">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="disco">
                    <h1 class="img-title" id="disco-title">Dance Fever: Disco Delight Unleashed</h1>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="party">
                    <h1 class="img-title" id="party-title">Let's Celebrate: Because Every Occasion is Special</h1>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="birthday">
                    <h1 class="img-title" id="birthday-title">Another Year, Another Adventure: Letâ€™s Celebrate!</h1>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1503314885798-a70f8f9028d3?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="wedding">
                    <h1 class="img-title" id="wedding-title">To Have and To Hold: Wedding Wonders Await</h1>
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </section>

    <section class="hero-icons-wrapper">
        <div class="icons-wrapper max-width">

            <div class="icons">
                <div class="icons-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                </div>
                <h6>Music</h6>
            </div>
            <div class="icons">
                <div class="icons-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                </div>
                <h6>Nightlife</h6>
            </div>
            <div class="icons">
                <div class="icons-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-drama"><path d="M 10 11h.01"/><path d="M 14 6h.01"/><path d="M 18 6h.01"/><path d="M 6.5 13.1h.01"/><path d="M22 5c0 9-4 12-6 12s-6-3-6-12c0-2 2-3 6-3s6 1 6 3"/><path d="M17.4 9.9c-.8.8-2 .8-2.8 0"/><path d="M10.1 7.1C9 7.2 7.7 7.7 6 8.6c-3.5 2-4.7 3.9-3.7 5.6 4.5 7.8 9.5 8.4 11.2 7.4.9-.5 1.9-2.1 1.9-4.7"/><path d="M9.1 16.5c.3-1.1 1.4-1.7 2.4-1.4"/></svg>
                </div>
                <h6>Acting & Drama</h6>
            </div>
            <div class="icons">
                <div class="icons-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-tent-tree"><circle cx="4" cy="4" r="2"/><path d="m14 5 3-3 3 3"/><path d="m14 10 3-3 3 3"/><path d="M17 14V2"/><path d="M17 14H7l-5 8h20Z"/><path d="M8 14v8"/><path d="m9 14 5 8"/></svg>
                </div>
                <h6>Vacations</h6>
            </div>
            <div class="icons">
                <div class="icons-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-stethoscope"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"/><circle cx="20" cy="10" r="2"/></svg>
                </div>
                <h6>Health</h6>
            </div>
            <div class="icons">
                <div class="icons-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gamepad"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
                </div>
                <h6>Hobbies</h6>
            </div>
            <div class="icons">
                <div class="icons-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building-2"><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
                </div>
                <h6>Business</h6>
            </div>
            <div class="icons">
                <div class="icons-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-utensils-crossed"><path d="m16 2-2.3 2.3a3 3 0 0 0 0 4.2l1.8 1.8a3 3 0 0 0 4.2 0L22 8"/><path d="M15 15 3.3 3.3a4.2 4.2 0 0 0 0 6l7.3 7.3c.7.7 2 .7 2.8 0L15 15Zm0 0 7 7"/><path d="m2.1 21.8 6.4-6.3"/><path d="m19 5-7 7"/></svg>
                </div>
                <h6>Foods</h6>
            </div>
        </div>
    </section>

    <section class="cards-section">
        <div class="form-container">
            <form class="filter-form">
                <p class="form-close">x</p>
                <div class="filter-option-input">
                    <select id="select-fltr-optn" class="name-filter">
                        <option value="" disabled selected> Name</option>
                    </select>
                    <div id="select-fltr-optn" class="date-filter">
                
                        <!-- <label for="dateFilter">Select Date:</label> -->
                        <input type="date" id="dateFilter" name="dateFilter">
                
                    </div>
                    <select id="select-fltr-optn" class="location-filter">
                        <option value="" disabled selected>Location</option>
                    </select>
                    <select id="select-fltr-optn" class="category-filter">
                        <option value="" disabled selected>Category</option>
                    </select>
                    <!-- <select class="ticket-price-filter">
                        <option value="" disabled selected>Ticket Price</option>
                    </select> -->
                    <div id="select-fltr-optn" class="ticket-price-filter">
                        <label for="priceFilter">Price</label>
                        <input class="hidden" type="range" id="priceFilter" name="priceFilter" min="0" max="50000" step="500" value="0">

                        <!-- Display the selected value dynamically -->
                        <div id="priceSliderValue">1</div>

                    </div>
    
                    <select id="select-fltr-optn" class="status-filter">
                        <option value="" disabled selected>Status</option>
                    </select>
                    <div id="select-fltr-optn" class="rate-filter">
                        <label id="rating" for="ratingFilter">Rating</label>
                        <input class="hidden" type="range" id="ratingFilter" name="priceFilter" min="1" max="5" step="1" value="0">
    
                        <!-- Display the selected value dynamically -->
                        <div id="sliderValue">1</div>
    
                        <!-- Define the tickmarks using datalist -->
                    </div>
                    <!-- <select class="filters"></select> -->
                </div>
                <button id="form-fltr-btn" type="submit">Filter</button>
            </form>
        </div>
        <div class="cards-section-wrapper max-width">
            <!-- filter-button  -->
            <div class="button-area">
                <button class="filter-btn" id="filter-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-horizontal-distribute-center"><rect width="6" height="14" x="4" y="5" rx="2"/><rect width="6" height="10" x="14" y="7" rx="2"/><path d="M17 22v-5"/><path d="M17 7V2"/><path d="M7 22v-3"/><path d="M7 5V2"/></svg>
                </button>
            </div>
    
            <!-- cards  -->
            <h2 class="card-container-title">Popular in <span id="container-city">City</span></h2>
            <div class="cards-container-wrapper">
                <div class="cards-container">
    
                </div>
                <button id="view-more-btn" type="button">Load more</button>
            </div>
        </div>

    </section>
    <div id="footer"></div>

    <section class="image-container"></section>

    <script type="module" src="script.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
