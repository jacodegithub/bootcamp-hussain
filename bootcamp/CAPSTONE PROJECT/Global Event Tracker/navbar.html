<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        :root {
            --slider-bg-clr: #eee;
            --btn-bg-clr: #f43340;
            --svg-icons-clr: #333;
            --svg-icons-hover-bg: #ec2432;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            height: 8%;
            left: 0;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        nav .logo {
            padding-left: 1rem;
            color: #f44336;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-weight: bolder;
            font-style: italic;
        }

        nav .nav-links {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-right: 1rem;
            animation-name: nav;
            animation-duration: .8s;
        }
        @keyframes nav {
            from {
                top: -50%;
            }            
            to {
                top: 8%;
            }
        }

        nav .nav-links a {
            text-decoration: none;
            color: #233;
        }

        nav .nav-links a:last-child{
            /* background-color: var(--btn-bg-clr); */
            padding: .3rem .8rem;
            border-radius: 10px;
            border: 1px solid var(--btn-bg-clr);
            transition: .5s;
            /* color: #eff; */
        }
        nav .nav-links a:last-child:hover {
            background-color: var(--svg-icons-hover-bg);
            color: white;
        }

        .hamberger div {
            height: 2px;
            width: 20px;
            background-color: #333;
            margin: 3px 0;
        }
        .hamberger {
            cursor: pointer;
            margin-right: 1rem;
        }

        .cross {
            margin-right: 1rem;
            cursor: pointer;
        }
        .cross div {
            height: 2px;
            width: 20px;
            background-color: #333;
        }
        .cross .one {
            transform: rotate(45deg);
            transform-origin: center;
        }
        .cross .two {
            transform-origin: center;
            transform: rotate(-45deg);
        }
        .label-check {
            display: none;
        }
        #check {
            display: none;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
            z-index: 999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader {
            display: none;
        }

        nav .nav-links a:hover {
            color: var(--btn-bg-clr);
            /* Add any additional styles to highlight the active link */
        }

        nav .nav-links a.active {
            color: var(--btn-bg-clr);
            font-size: 1rem;
            /* Add any additional styles to highlight the active link */
        }

        /* FOR RESPONSIVENESS */

        @media screen and (max-width: 1200px) {
            nav .nav-links {
                width: 50%;
                font-size: 80%;
            }
        }

        @media screen and (max-width: 900px) {
            .max-width {
                width: 95%;
            }
            nav .nav-links {
                width: 60%;
                font-size: 70%;
            }
            nav .nav-links a:last-child{
                padding: 1% 3%;
                border-radius: 10px;
                border: 1px solid var(--btn-bg-clr);
                transition: .5s;
            }
        }

        @media screen and (max-width: 600px) {
            nav .nav-links {
                display: none;
            }

            .label-check {
                display: block;
            }

            .label-check .cross {
                display: none;
            }

            #check:checked ~ .nav-links{
                position: fixed;
                width: 100%;
                height: 30%;
                z-index: 2;
                top: 8%;
                right: 0;
                left: 0;
                bottom: 0;
                display: flex;
                flex-direction: column;
                padding: 1rem 0;
                background-color: rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(10px);
            }
            #check:checked ~ .nav-links a {
                color: #eff;
                font-weight: bolder;
                padding: 1% 2%;
                border-radius: 10px;
                transition: .5s ease;
            }
            #check:checked ~ .nav-links a:hover {
                color: #233;
                background-color: rgba(255, 255, 255, 0.8);
            }
            #check:checked ~ .label-check .cross {
                display: block;
            }
            #check:checked ~ .label-check .hamberger {
                display: none;
            }
        }

    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <h1 class="logo">Evetrack</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="chart.html">Eve Distributions</a>
            <a href="map.html">Map</a>
            <a href="#contact">Contact Us</a>
            <a href="#sign-up">Sign Up</a>
        </div>
        <label class="label-check" for="check">
            <div class="hamberger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="cross">
                <div class="one"></div>
                <div class="two"></div>
            </div>
        </label>
        <div id="loader" class="loader"></div>
    </nav>
    <script>
        // const links = document.querySelectorAll('a')
        // const loader = document.querySelector('#loader')
        // links.forEach(link => {
        //     link.addEventListener('click', () => {
        //         loader.style.display = 'block';

        //         setTimeout(() => {
        //             loader.style.display = 'none';

        //             window.location.href = link.href;
        //         }, 3000)
        //     })
        // })

        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('.nav-links a');
            const loader = document.querySelector('#loader');

            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent the default behavior of the link

                    loader.style.display = 'block';
                    setTimeout(() => {
                        loader.style.display = 'none';

                        window.location.href = link.href;
                    }, 3000);
                });
                // Check if the current URL matches the link's href
                if (window.location.href.toLowerCase().includes(link.href.toLowerCase())) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
